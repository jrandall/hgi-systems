# This script excepts the following Secret Variables to be defined in
# Gitlab project settings:
#  SSH_PRIVATE_KEY (e.g. "-----BEGIN RSA PRIVATE KEY-----
#                         ...
#                         -----END RSA PRIVATE KEY-----)"
variables:
  GITHUB_REPO: "git@github.com:wtsi-hgi/hgi-systems.git"

stages:
  - version
  - prepare
  - commit-refresh
  - plan
  - apply
  - commit-apply
  - sync

version:
  stage: version
  tags:
    - docker
  image: mercury/tao
  script:
    - git describe --tags --dirty --always --abbrev=8 > version.txt
  artifacts:
    paths:
      - "version.txt"

terraform-validate:
  stage: prepare
  tags:
    - docker
  image: mercury/tao
  script:
    - cd terraform && terraform validate

openstack-vars-validate:
  stage: prepare
  tags:
    - docker
  script:
    - 'test -n "${OS_AUTH_URL}" || (echo "OS_AUTH_URL must be set!"; exit 1)'
    - 'test -n "${OS_TENANT_NAME}" || test -n "${OS_TENANT_ID}" || (echo "OS_TENANT_NAME or OS_TENANT_ID must be set!"; exit 1)'
    - 'test -n "${OS_USERNAME}" || test -n "${OS_USERID}" || (echo "OS_USERNAME or OS_USERID must be set!"; exit 1)'
    - 'test -n "${OS_PASSWORD}" || (echo "OS_PASSWORD must be set!"; exit 1)'
    - '((echo "${OS_AUTH_URL}" | grep -q "v3") && (test -n "${OS_DOMAIN_NAME}" || test -n "${OS_DOMAIN_ID}" || echo "WARNING: OS_DOMAIN_ID or OS_DOMAIN_NAME not set")) || exit 0'

terraform-refresh:
  stage: prepare
  tags:
    - docker
  image: mercury/tao
  script:
    - cd terraform && terraform refresh -backup=- 
  artifacts:
    paths:
      - terraform/terraform.tfstate

create-branch:
  stage: prepare
  tags:
    - docker
  script:
    - git branch ci-tfstate-$(cat version.txt)
  dependencies:
    - version
  when: always

tfstate-commit-refresh:
  stage: commit-refresh
  tags:
    - docker
  script:
    - git checkout ci-tfstate-$(cat version.txt) && git add terraform/terraform.tfstate && git status --porcelain && git commit -m "Changes to terraform.tfstate made by terraform refresh" || true
  dependencies:
    - terraform-refresh
    - version
  when: always

terraform-plan:
  stage: plan
  tags:
    - docker
  image: mercury/tao
  script:
    - cd terraform && (terraform graph > plan.dot) && (dot -Tpng < plan.dot > plan.png) && terraform plan -out plan
  artifacts:
    paths:
      - terraform/plan.dot
      - terraform/plan.png
      - terraform/plan

terraform-apply:
  stage: apply
  tags:
    - docker
  image: mercury/tao
  script:
    - cd terraform && (terraform graph plan > apply.dot) && (dot -Tpng < apply.dot > apply.png) && terraform apply plan
  artifacts:
    paths:
      - terraform/apply.dot
      - terraform/apply.png
      - terraform/terraform.tfstate
  dependencies:
    - terraform-plan

tfstate-commit-apply:
  stage: commit-apply
  tags:
    - docker
  script:
    - git checkout ci-tfstate-$(cat version.txt) && git add terraform/terraform.tfstate && git status --porcelain && git commit -m "Changes to terraform.tfstate made by terraform apply" || true
  dependencies:
    - terraform-refresh
    - terraform-apply
    - version
  when: always

gitlab-sync:
  stage: sync
  tags:
    - docker
  image: mercury/gitlab-ci-git-push
  script:
    - git checkout ci-tfstate-$(cat version.txt) && subrepos/gitlab-ci-git-push/git-push ${GITLAB_REPO} ${CI_BUILD_REF_NAME}
  when: always

github-sync:
  stage: sync
  tags:
    - docker
  image: mercury/gitlab-ci-git-push
  script:
    - git checkout ci-tfstate-$(cat version.txt) && subrepos/gitlab-ci-git-push/git-push ${GITHUB_REPO} ${CI_BUILD_REF_NAME}
  when: always
