    ENV: "production"
    REGION: "gamma-hgiarvados"
  only:
    - master
    - production-gamma-hgiarvados
  
.staging-gamma-hgiarvados: &staging-gamma-hgiarvados-def
  variables:
    ENV: "staging"
    REGION: "gamma-hgiarvados"
  only:
    - develop
    - staging-gamma-hgiarvados
  
.production-delta-hgi: &production-delta-hgi-def
  variables:
    ENV: "production"
    REGION: "delta-hgi"
  only:
    - master
    - production-delta-hgi
  
.staging-delta-hgi: &staging-delta-hgi-def
  variables:
    ENV: "staging"
    REGION: "delta-hgi"
  only:
    - develop
    - staging-delta-hgi
  
.production-delta-hgiarvados: &production-delta-hgiarvados-def
  variables:
    ENV: "production"
    REGION: "delta-hgiarvados"
  only:
    - master
    - production-delta-hgiarvados
  
.staging-delta-hgiarvados: &staging-delta-hgiarvados-def
  variables:
    ENV: "staging"
    REGION: "delta-hgiarvados"
  only:
    - develop
    - staging-delta-hgiarvados
  
