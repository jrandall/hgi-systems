# file: cookie-monsters.yml
- hosts: cookie-monsters
  tasks:
  - name: Install iRODS dependencies
    apt: name={{item}} state=installed
    with_items:
      - wget
      - git
      - gcc
      - g++
      - perl
      - cpanminus
      - make
      - autoconf
      - automake
      - libtool
      - pkg-config
      - patch
      - ca-certificates
      - libboost-dev
      - libssl-dev
      - jq
      - perl-doc

  - name: Add Deadsnakes Python Repository
    apt_repository: repo='ppa:fkrull/deadsnakes'

  - name: Install Python 3.5
    apt: pkg=python3.5 state=installed

