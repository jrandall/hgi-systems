# file: roles/common/tasks/root.yml

- name: ensure we have essential Debian/Ubuntu packages
  become: yes
  apt: name={{ items }} state=presnet update_cache=yes cache_valid_time{{ apt_cache_valid_time }}
  tags:
    - package
    - common
  with_items:
    - aptitude
    - apt-transport-https
    - ca-certificates
    - gnupg2
  when: ansible_os_family == 'Debian'

- name: install GRL CA cert
  become: yes
  copy:
    src: grl-cacert.pem
    dest: /usr/local/share/ca-certificates/grl-cacert.crt
  tags:
    - common
  notify: update ca certificates

