---

consul_is_ui: true
consul_is_server: true
consul_dns_config: true

# Work around for https://github.com/savagegus/ansible-consul/issues/199
nginx_remove_default: true
nginx_remove_default_vhost: true

_attached_openstack_tf_volume_size: "{% if tf_id is defined %}{{ (groups['tf_type_openstack_blockstorage_volume_v2'] | map('extract', hostvars) | selectattr('tf_id', 'equalto', (groups['tf_type_openstack_compute_volume_attach_v2'] | map('extract', hostvars) | selectattr('tf_instance_id', 'equalto', tf_id) | list())[0].tf_volume_id) | list())[0].tf_size }}{% endif %}"

consul_server_volume_size_gb: "{% if tf_id is defined %}{{ _attached_openstack_tf_volume_size }}{% else %}{{ hostvars[openstack_volume]['openstack_volume_size_gb'] }}{% endif %}"