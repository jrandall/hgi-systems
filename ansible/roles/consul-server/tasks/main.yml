---

- name: Install Consul
  become: yes
  include_role:
    name: wtsi-hgi.ansible-consul

- name: Setup S3 to backup Consul
  include_role:
    name: s3-backup
  vars:
    s3_backup_source: "{{ consul_data_dir }}"
    s3_backup_destination: "s3://{{ consul_server_s3_host }}/{{ consul_server_s3_backup_bucket }}/{{ hostvars[volume]['openstack_volume_name'] }}"
    s3_backup_s3_host: "{{ consul_server_s3_host }}"
    s3_backup_s3_access_key: "{{ consul_server_s3_access_key }}"
    s3_backup_s3_secret_key: "{{ consul_server_s3_secret_key }}"
    s3_backup_s3_bucket: "{{ consul_server_s3_backup_bucket }}"

# TODO: This should be done in common setup
- name: setup to install packages from PyPi
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  with_items:
    - python
    - python-pip

- name: install pre-requisite Python modules for managing Consul ACL tokens
  become: yes
  pip:
    name: "{{ item }}"
  with_items:
    - python-consul
    - pyhcl

# FIXME: I am unsure if the ACL master token is guaranteed to be set at this point as I think it is done by the leader
# Note: This HAS to be done on localhost as the host is not externally accessible accessible until this ACL is set
- name: create ACL token required for the server to communicate fully with the rest of the cluster
  consul_acl:
    host: localhost
    name: "{{ consul_server_acl_name }}"
    token: "{{ consul_server_acl_token }}"
    mgmt_token: "{{ consul_server_acl_master_token }}"
    token_type: client
    rules:
      - agent: ""
        policy: write
      - node: ""
        policy: write
      - service: "consul"
        policy: write
