---

- name: sanity check consul vars
  assert:
    that:
      - '(consul_bootstrap_expect == "3") or (consul_bootstrap_expect == "5") or (consul_bootstrap_expect == "7")'
    msg: "must have 3, 5, or 7 unique consul_servers, but have consul_bootstrap_expect: {{ consul_bootstrap_expect }} ({{ consul_servers }})."

- name: Install Consul
  become: yes
  import_role:
    name: wtsi-hgi.ansible-consul

- name: Setup S3 to backup Consul
  import_role:
    name: s3-backup
  vars:
    s3_backup_source_dir: "{{ consul_data_dir }}"
    s3_backup_dest_url: "s3://{{ consul_server_s3_host }}/{{ consul_server_s3_backup_bucket }}/{{ volume }}"
    s3_backup_s3_host: "{{ consul_server_s3_host }}"
    s3_backup_s3_access_key: "{{ consul_server_s3_access_key }}"
    s3_backup_s3_secret_key: "{{ consul_server_s3_secret_key }}"
    s3_backup_s3_bucket: "{{ consul_server_s3_backup_bucket }}"

# TODO: This should be done in common setup
- name: setup to install packages from PyPi
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: "{{ all_apt_cache_valid_time }}"
  with_items:
    - python
    - python-pip

- name: install pre-requisite Python modules for managing Consul ACL tokens
  become: yes
  pip:
    name: "{{ item }}"
  with_items:
    - python-consul
    - pyhcl

- name: flush handlers so that consul restart is called before attempting to create ACL
  meta: flush_handlers

- name: ensure consul server is running (i.e. after a restart) before continuing
  wait_for:
    port: 8500
    connect_timeout: 1
    sleep: 1
    state: started
    timeout: 30

