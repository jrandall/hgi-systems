---

- name: Sets A records using the InfoBlox WAPI (Web API)
  delegate_to: "{{ infoblox_delegate }}"
  infoblox:
    action: add_a_record
    server: "{{ infoblox_api_server }}"
    dns_view: "{{ infoblox_dns_view }}"
    api_version: "{{ infoblox_api_version }}"
    username: "{{ infoblox_username }}"
    password: "{{ infoblox_password }}"
    name: "{{ item.key }}"
    address: "{{ item.value }}"
  with_dict:
    cn13.hgi.sanger.ac.uk: 172.17.139.155
