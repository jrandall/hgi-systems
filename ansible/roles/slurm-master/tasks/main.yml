# file: roles/slurm-master/tasks/main.yml

- name: disable slurmd service
  when: "not 'image-building' in group_names"
  tags:
    - slurm
  become: yes
  service:
    name: slurmd
    enabled: no
  notify:
    - reload slurm

- name: enable slurmctld service
  when: "not 'image-building' in group_names"
  tags:
    - slurm
  become: yes
  service:
    name: slurmctld
    enabled: yes 
  notify:
    - reload slurm


