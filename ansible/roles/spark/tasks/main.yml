---
# file: roles/spark/tasks/main.yml

- name: create spark group
  become: yes
  group:
    name: "{{ spark_group }}"

- name: create spark user account
  become: yes
  user:
    name: "{{ spark_user }}"
    group: "{{ spark_group }}"
    shell: /bin/bash

- name: debug sshpubkey
  debug:
    msg: "lookup sshpubkey: {{ lookup('sshpubkey', spark_ssh_key) }} {{ spark_user }}@{{ spark_master_server_name }}"

- name: set authorized keys for spark
  become: yes
  authorized_key:
    user: "{{ spark_user }}"
    manage_dir: yes
    state: present
    key: "{{ item }}"
  with_items:
    - "{{ lookup('sshpubkey', spark_ssh_key) }} {{ spark_user }}@{{ spark_master_server_name }}"
    - "{{ spark_authorized_keys }}"

- name: install apt prerequisites
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ all_apt_cache_valid_time }}"
  with_items:
    - openjdk-8-jre-headless
    - nginx
    - git-all

- name: download spark tgz
  become: yes
  become_user: "{{ spark_user }}"
  get_url:
    url: "{{ spark_tgz_url }}"
    checksum: "{{ spark_tgz_checksum }}"
    dest: "/home/spark/spark-{{ spark_version }}.tgz"
    mode: 0644

- name: create spark directory
  become: yes
  file:
    path: "{{ spark_home_dir }}"
    state: directory
    owner: "{{ spark_user }}"

- name: expand spark
  become: yes
  become_user: "{{ spark_user }}"
  unarchive:
    src: "/home/spark/spark-{{ spark_version }}.tgz"
    dest: "{{ spark_home_dir }}"
    remote_src: yes
    extra_opts: ['--strip-components=1']
    creates: "{{ spark_home_dir }}/README.md"
  notify:
    - restart spark
  
