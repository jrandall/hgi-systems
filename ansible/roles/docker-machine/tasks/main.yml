# file: roles/docker-machine/tasks/main.yml

- name: ensure we have build prerequisites
  tags: docker-machine
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  with_items:
    - git
    - make

- name: clone docker-machine source
  tags: docker-machine
  become: yes
  git: 
    repo: https://github.com/docker/machine.git
    dest: /usr/src/docker-machine
    version: v0.9.0

- name: build docker-machine
  tags: docker-machine
  become: yes
  command: make
  args:
    chdir: /usr/src/docker-machine
  environment: 
    USE_CONTAINER: true

