---
# file: roles/spark-common/tasks/main.yml

- name: create spark group
  become: yes
  group:
    name: spark

- name: create spark user account
  become: yes
  user:
    name: spark
    group: spark
    shell: /bin/bash

- name: set authorized keys for spark
  become: yes
  authorized_key:
    user: spark
    manage_dir: yes
    state: present
    key: "{{ item }}"
  with_file:
    - public_keys/spark

- name: install spark/hail prerequisites
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  with_items:
    - openjdk-8-jre-headless
    - nginx
    - openjdk-8-jdk
    - git-all
    - libatlas-base-dev

- name: download spark
  become: yes
  get_url:
    url: "{{ spark_common_apache_mirror }}/spark/spark-{{ spark_common_version }}/spark-{{ spark_common_version }}-bin-hadoop{{ spark_common_hadoop_version }}.tgz"
    dest: "/tmp/spark-{{ spark_common_version }}-bin-hadoop{{ spark_common_hadoop_version }}.tgz"
    checksum: "{{ spark_common_tar_checksum }}"
    mode: 0644
    owner: root

- name: create spark directory
  become: yes
  file:
    path: "{{ spark_common_prefix }}"
    state: directory
    owner: spark

- name: expand spark
  become: yes
  unarchive:
    src: "/tmp/spark-{{ spark_common_version }}-bin-hadoop2.7.tgz"
    dest: "{{ spark_common_prefix }}"
    remote_src: yes
    extra_opts: ['--strip-components=1']
    owner: spark
    creates: "{{ spark_common_prefix }}/bin/spark-shell"
  notify:
    - restart spark

