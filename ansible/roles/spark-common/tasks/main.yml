---
# file: roles/spark-common/tasks/main.yml

- name: create spark group
  become: yes
  group:
    name: spark

- name: create spark user account
  become: yes
  user:
    name: spark
    group: spark
    shell: /bin/bash

- name: set authorized keys for spark
  become: yes
  authorized_key:
    user: spark
    manage_dir: yes
    state: present
    key: "{{ item }}"
  with_file:
    - public_keys/spark

- name: install spark/hail prerequisites
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ spark_common_apt_cache_valid_time }}"
  with_items:
    - openjdk-8-jre-headless
    - nginx
    - openjdk-8-jdk
    - git-all
    - libatlas-base-dev

- name: get spark tgz checksum from hgi-software s3 bucket
  tags: s3
  aws_s3:
    mode: getstr
    rgw: true
    bucket: "{{ spark_common_software_s3_bucket }}"
    region: ""
    s3_url: "{{ spark_common_s3_endpoint }}"
    aws_access_key: "{{ spark_common_s3_access_key }}"
    aws_secret_key: "{{ spark_common_s3_secret_key }}"
    object: "spark-{{ spark_common_version }}.md5"
  register: spark_common_tgz_checksum

- name: get spark tgz url
  tags: s3
  aws_s3:
    mode: geturl
    rgw: true
    bucket: "{{ spark_common_software_s3_bucket }}"
    region: ""
    s3_url: "{{ spark_common_s3_endpoint }}"
    aws_access_key: "{{ spark_common_s3_access_key }}"
    aws_secret_key: "{{ spark_common_s3_secret_key }}"
    object: "spark-{{ spark_common_version }}.tgz"
  register: spark_common_tgz_url

- name: download spark tgz
  become: yes
  get_url:
    url: "{{ spark_common_tgz_url.contents }}"
    checksum: "{{ spark_common_tgz_checksum.contents }}"
    dest: "/home/spark/spark-{{ spark_common_version }}.tgz"
    mode: 0644
    owner: spark    

- name: create spark directory
  become: yes
  file:
    path: "/usr/src/spark-{{ spark_common_version }}"
    state: directory
    owner: spark

- name: expand spark
  become: yes
  unarchive:
    src: "/home/spark/spark-{{ spark_common_version }}.tgz"
    dest: "/usr/src/spark-{{ spark_common_version }}"
    remote_src: yes
    extra_opts: ['--strip-components=1']
    owner: spark
    creates: "/usr/src/spark-{{ spark_common_version }}/README.md"
  notify:
    - restart_spark
  
