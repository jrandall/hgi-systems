# file: roles/spark-common/tasks/main.yml

- name: create spark group
  become: yes
  group:
    name: spark

- name: create spark user account
  become: yes
  user:
    name: spark
    group: spark
    shell: /bin/bash

- name: set authorized keys for spark
  become: yes
  authorized_key:
    user: spark
    manage_dir: yes
    state: present
    key: "{{ item }}"
  with_file:
    - public_keys/spark

