---
# file: roles/spark-common/tasks/main.yml

- name: create spark group
  become: yes
  group:
    name: spark

- name: create spark user account
  become: yes
  user:
    name: spark
    group: spark
    shell: /bin/bash

- name: set authorized keys for spark
  become: yes
  authorized_key:
    user: spark
    manage_dir: yes
    state: present
    key: "{{ item }}"
  with_file:
    - public_keys/spark

- name: install spark/hail prerequisites
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  with_items:
    - openjdk-8-jre-headless
    - nginx
    - openjdk-8-jdk
    - git-all
    - libatlas-base-dev

- name: get spark source checksum
  uri:
    url: "https://www-eu.apache.org/dist/spark/spark-{{ spark_common_version }}/spark-{{ spark_common_version }}.tgz.md5"
    method: GET
    follow_redirects: safe
    return_content: yes
  register: spark_common_checksum

- name: download spark source
  become: yes
  get_url:
    url: "https://www.apache.org/dyn/mirrors/mirrors.cgi?action=download&filename=spark/spark-{{ spark_common_version }}/spark-{{ spark_common_version }}.tgz"
    dest: "/tmp/spark-{{ spark_common_version }}.tgz"
    checksum: "md5:{{ spark_common_checksum.content | regex_replace('^.*:', '') | regex_replace(' ', '') | lower }}"
    mode: 0644
    owner: root

- name: create spark directory
  become: yes
  file:
    path: "/usr/src/spark-{{ spark_common_version }}"
    state: directory
    owner: spark

- name: expand spark
  become: yes
  unarchive:
    src: "/tmp/spark-{{ spark_common_version }}.tgz"
    dest: "/usr/src/spark-{{ spark_common_version }}"
    remote_src: yes
    extra_opts: ['--strip-components=1']
    owner: spark
    creates: "/usr/src/spark-{{ spark_common_version }}/README.md"
  notify:
    - restart_spark
  
- name: compile spark
  become: yes
  become_user: spark
  command: ./dev/make-distribution.sh --name spark-2.1.2-bin-hadoop2.8.2-netlib-lgpl --tgz -Phadoop-2.7 -Psparkr -Phive -Phive-thriftserver -Pyarn -Pmesos -DzincPort=3036 -Pnetlib-lgpl -Dhadoop.version=2.8.2
    chdir:  "/usr/src/spark-{{ spark_common_version }}"
    creates: 