# file: roles/arvados-monitor/tasks/main.yml

################################################################################
# arvados-monitor
################################################################################
- name: install packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ all_apt_cache_valid_time }}"
  with_items:
    - nginx
    - arvados-health
