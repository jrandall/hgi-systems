# file: roles/arvados-compute-node/tasks/main.yml

################################################################################
# arvados-compute-node (containers api)
################################################################################
- name: install arvados-crunch-run and it prerequisites and friends
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ all_apt_cache_valid_time }}"
  with_items:
    - python-arvados-python-client
    - crunch-run
    - runit
    - arvados-docker-cleaner

################################################################################
# arvados-compute-node (deprecated jobs api)
################################################################################
- name: install arvados-crunch-run and it prerequisites and friends
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ all_apt_cache_valid_time }}"
  with_items:
    - curl
    - perl
    - python-virtualenv
    - fuse
    - python-arvados-python-client
    - python-arvados-fuse
    - crunchrunner
    - crunchstat
    - arvados-docker-cleaner
    - iptables
    - ca-certificates

- name: setup cgroup accounting in grub
  become: yes
  lineinfile: 
    path: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX='
    state: present
    line: GRUB_CMDLINE_LINUX="cgroup_enable=memory swapaccount=1 "
  register: grubconf

- name: update-grub
  become: yes
  when: grubconf|changed
  command: update-grub
  notify: reboot compute node

- name: configure FUSE
  become: yes
  template:
    src: "fuse.conf.j2"
    dest: "/etc/fuse.conf"
    mode: 0755

- name: create fuse group
  become: yes
  group:
    name: fuse
    gid: 200
    system: yes

- name: create arvados-docker-cleaner config directory
  become: yes
  file:
    state: directory
    path: /etc/arvados/arvados-docker-cleaner
  notify:
    - restart arvados-docker-cleaner

- name: configure docker cleaner
  become: yes
  template: 
    src: arvados-docker-cleaner.json.j2
    dest: /etc/arvados/arvados-docker-cleaner/arvados-docker-cleaner.json
    mode: 0755  
  notify:
    - restart arvados-docker-cleaner

- name: create runit directory for arvados-docker-cleaner
  become: yes
  file:
    path: /etc/sv/arvados-docker-cleaner
    state: directory

- name: install runit service for arvados-docker-cleaner
  become: yes
  template:
    src: "arvados-docker-cleaner.run.j2"
    dest: "/etc/sv/arvados-docker-cleaner/run"
    mode: 0755

- name: create runit log directory for arvados-docker-cleaner
  become: yes
  file:
    path: /etc/sv/arvados-docker-cleaner/log
    state: directory

- name: install runit log service for arvados-docker-cleaner
  become: yes
  template:
    src: "arvados-docker-cleaner.log.run.j2"
    dest: "/etc/sv/arvados-docker-cleaner/log/run"
    mode: 0755

- name: enable and start arvados-docker-cleaner
  become: yes
  runit:
    name: arvados-docker-cleaner
    enabled: yes
    state: started
    service_dir: /etc/service
    service_src: /etc/sv

- name: create crunch group
  become: yes
  group:
    name: crunch
    gid: 1001
    state: present

- name: create crunch user
  become: yes
  user:
    name: crunch
    group: crunch
    groups: 
      - crunch
      - fuse
      - docker
    uid: 1001
    state: present

- name: ensure /dev/fuse permissions are correct
  become: yes
  file: 
    path: /dev/fuse
    group: fuse
    mode: 1660
    state: file

- name: configure cron to run arvados-node-ping every five minutes
  become: yes
  cron:
    cron_file: arvados-node-ping
    user: root
    name: arvados-node-ping
    minute: "*/5"
    hour: "*"
    day: "*"
    job: "/usr/bin/curl -k -d ping_secret={{ arvados_cluster_root_key | pbkdf2_hmac(cloud_resource_name, 32) | b36encode }} https://{{ arvados_cluster_api_host }}/arvados/v1/nodes/{{ arvados_cluster_id }}-7ekkf-{{ cloud_resource_name | hash('md5') | truncate(15, True, '') }}/ping"
  register: node_ping_cron

- name: attempt to ping now
  command: "/usr/bin/curl -k -d ping_secret={{ arvados_cluster_root_key | pbkdf2_hmac(cloud_resource_name, 32) | b36encode }} https://{{ arvados_cluster_api_host }}/arvados/v1/nodes/{{ arvados_cluster_id }}-7ekkf-{{ cloud_resource_name | hash('md5') | truncate(15, True, '') }}/ping"
  when: node_ping_cron|changed
