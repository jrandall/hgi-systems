# file: roles/arvados-master/meta/main.yml

dependencies:
  - role: arvados-common
    vars:
      arvados_cluster_api_host: "{{ arvados_api_logs_api_host }}"
      arvados_cluster_master_private_ips: "{{ arvados_api_logs_master_private_ips }}"
      all_apt_cache_valid_time: "{{ arvados_api_logs_apt_cache_valid_time }}"
      pgp_keyserver_url: "{{ arvados_api_logs_pgp_keyserver_url }}"

  - role: netdata
    vars:
      netdata_consul_config_dir: "{{ arvados_api_logs_netdata_consul_config_dir }}"
      netdata_consul_service_name: "{{ arvados_api_logs_netdata_consul_service_name }}"
