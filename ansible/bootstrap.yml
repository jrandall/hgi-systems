---
# file: site.yml

# Sanity check that dynamic inventories have run
- hosts: 
    - canaries
  gather_facts: no
  tasks:
    - assert:
        that: groups[item] is defined
        msg: "dynamic inventory does not appear to have run (group '{{ item }}' not present)"
      with_items: "{{ canary_groups }}"
      any_errors_fatal: yes

# Set facts on all cloud resources so they will be expanded and referencable via hostvars
- hosts: cloud-resources
  gather_facts: no
  roles:
    - cloud-resource

# create openstack netgroups (networks, subnets, and routers)
- include: openstack-netgroups-bootstrap.yml

# create openstack volumes
- include: openstack-volumes-bootstrap.yml

# create openstack security groups
- include: openstack-security-groups-bootstrap.yml

# create openstack images
- include: openstack-images-bootstrap.yml

# create openstack keypairs
- include: openstack-keypairs-bootstrap.yml

# bring up openstack instances
- include: openstack-instances-bootstrap.yml

# Playbooks that only support root hosts
- include: consul-servers.yml
- include: gitlab-runners.yml

# Higher-level infrastructure built on top of hosts
- include: consul-clusters.yml
