# file: arvados-compute-cloudconfig.yml

- hosts: localhost
  tasks:
    - name: set up dnsmasq
      import_role:
        name: dnsmasq
      vars:
        dnsmasq_search_domains:
          - "node.{{ cc_consul_datacenter }}.consul"
        dnsmasq_apt_cache_valid_time: 3600
        dnsmasq_upstream_dns_servers: "{{ cc_upstream_dns_servers }}"

